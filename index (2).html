<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Pre-Verification Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 500px;
      background: white;
      padding: 30px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header-image {
      text-align: center;
      margin-bottom: 20px;
    }
    .header-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>

<div class="container">
  
  <!-- College Image -->
  <div class="header-image">
    <img src="sn siha college.JPG" alt="Sachchidanand Sinha College">
  </div>
  
  <h2>Student Pre-Verification Form</h2>
  
  <!-- Connect to Formcarry -->
  <form action="https://formcarry.com/s/lCiDDkDQg0V" method="POST">
  
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- New Roll Number Field -->
    <div class="form-group">
      <label for="rollnumber">Roll Number</label>
      <input type="text" id="rollnumber" name="rollnumber" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
      <label for="course">Course/Program</label>
      <input type="text" id="course" name="course" required>
    </div>

    <div class="form-group">
      <label for="semester">Semester</label>
      <select id="semester" name="semester" required>
        <option value="">Select Semester</option>
        <option value="1">1st Semester</option>
        <option value="2">2nd Semester</option>
        <option value="3">3rd Semester</option>
        <option value="4">4th Semester</option>
        <option value="5">5th Semester</option>
        <option value="6">6th Semester</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
